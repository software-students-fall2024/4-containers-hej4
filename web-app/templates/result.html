{% extends "base.html" %}

{% block container %}
<section class="game-results">
    <h2>Game Results</h2>
    <table>
        <thead>
            <tr>
                <th>Picture</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="{{ url_for('static', filename='images/rock.png') }}" alt="Rock"></td>
                <td>Rock</td>
            </tr>
            <tr>
                <td><img src="{{ url_for('static', filename='images/paper.png') }}" alt="Paper"></td>
                <td>Paper</td>
            </tr>
            <tr>
                <td><img src="{{ url_for('static', filename='images/scissors.png') }}" alt="Scissors"></td>
                <td>Scissors</td>
            </tr>
        </tbody>
    </table>
</section>
{% endblock %}
